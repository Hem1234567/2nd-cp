    body {
      font-family: 'Inter', sans-serif;
    }

    .gradient-text {
      background: linear-gradient(135deg, #a855f7, #ec4899, #f59e0b);
      background-size: 200% 200%;
      animation: gradient-shift 4s ease infinite;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    @keyframes gradient-shift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    .coming-soon-glow {
      animation: coming-soon-pulse 3s ease-in-out infinite;
    }

    @keyframes coming-soon-pulse {
      0%, 100% {
        text-shadow: 0 0 20px rgba(168, 85, 247, 0.8);
        transform: scale(1);
      }
      50% {
        text-shadow: 0 0 40px rgba(168, 85, 247, 1), 0 0 60px rgba(236, 72, 153, 0.6);
        transform: scale(1.05);
      }
    }

    .tilt-card {
      perspective: 1000px;
    }

    .tilt-inner {
      transform-style: preserve-3d;
      transition: transform 0.4s ease;
    }

    .tilt-card:hover .tilt-inner {
      transform: rotateY(6deg) translateY(-8px) scale(1.04);
    }

    .hover-outline::before,
    .hover-outline::after {
      content: "";
      position: absolute;
      height: 2px;
      width: 100%;
      background: linear-gradient(to right, transparent, white, transparent);
      opacity: 0;
      transition: opacity 0.3s;
      z-index: 2;
    }

    .hover-outline::before {
      top: 0;
      left: 0;
    }

    .hover-outline::after {
      bottom: 0;
      left: 0;
    }

    .hover-outline .v-lines::before,
    .hover-outline .v-lines::after {
      content: "";
      position: absolute;
      width: 2px;
      height: 100%;
      background: linear-gradient(to bottom, transparent, white, transparent);
      opacity: 0;
      transition: opacity 0.3s;
      z-index: 2;
    }

    .hover-outline .v-lines::before {
      left: 0;
      top: 0;
    }

    .hover-outline .v-lines::after {
      right: 0;
      top: 0;
    }

    .tilt-card:hover .hover-outline::before,
    .tilt-card:hover .hover-outline::after,
    .tilt-card:hover .v-lines::before,
    .tilt-card:hover .v-lines::after {
      opacity: 0.4;
    }

    .box {
      position: relative;
      z-index: 0;
      overflow: hidden;
    }

    .box::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(-45deg, #e81cff 0%, #40c9ff 100%);
      transform: translate3d(0px, 20px, 0) scale(0.95);
      filter: blur(30px);
      opacity: 0;
      transition: opacity 0.4s ease;
      border-radius: inherit;
      z-index: 0;
    }

    .box:hover::before {
      opacity: 0.6;
    }

    .box::after {
      content: "";
      position: absolute;
      inset: 0;
      background: inherit;
      border-radius: inherit;
      z-index: -1;
    }
    
::-webkit-scrollbar {
